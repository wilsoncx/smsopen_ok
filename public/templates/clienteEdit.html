    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Cliente [ID: {{cliente.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="cliente_form" class="form-horizontal" role="form" novalidate>
            <form-element label="NOME" mod="cliente">
                <input type="text" class="form-control" name="nome" placeholder="NOME" ng-model="cliente.nome"  focus/>
            </form-element>
            <form-element label="CELULAR" mod="cliente">
                <input type="text" name="celular" class="form-control" placeholder="CELULAR" ng-model="cliente.celular"  only-numbers/>
                <small class="errorMessage" ng-show="cliente_form.clientes.$dirty && cliente_form.clientes.$invalid"> Enter the price.</small>
            </form-element>

           <form-element label="EMAIL" mod="cliente">
                <input type="text" name="email" class="form-control" placeholder="E-MAIL" ng-model="cliente.email"/>
                <small class="errorMessage" ng-show="cliente_form.email.$dirty && cliente_form.email.$invalid"> DIGITE UM e-mail</small>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="savecliente(cliente);"
                                ng-disabled="cliente_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
