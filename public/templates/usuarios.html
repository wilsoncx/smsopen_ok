<h4 class="blog-post-title">Lista usuarios</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(usuario);">&nbsp;Adiconar novo usuario</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Lista de usuarios
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Busca: <span class="input-icon">
                        <input placeholder="Encontre um usuario" class="nav-search-input" ng-model="filterusuario" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="usuarios.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;Dados não encontrado</td></tr>
    <tr ng-hide="usuarios.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>

    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in usuarios | filter:filterusuario | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.nome + c.celular + c.email' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.nome}}</td>
      <td>{{c.email}}</td>
      <td>{{c.fone}}</td>
      <td>{{c.empresa_id}}</td>
        <td>
            <button class="btn" ng-class="{Ativo:'btn-success', Inativo:''}[c.status]" ng-click="changeusuarioStatus(c);">{{c.status}}</button>
        </td>
        <td style="width:140px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-group" ng-click="showDetails = ! showDetails"></button>
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteusuario(c);"></button>
            </div>
        </td>



    </tr>
    </table>

</div>
</div>
</div>
